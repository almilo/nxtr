<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Next Train</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"/>
    </head>
    <body ng-app="NextTrainApp">
        <div ng-controller="MainCtrl" data-role="page" id="main">
            <div data-role="header">
                <h1>Next Train</h1>
                <a href="#main" class="ui-btn-left" data-icon="home" ng-click="geolocateNearestStation()">Nearest</a>
                <a href="#main" class="ui-btn-right" data-icon="delete" ng-click="clear()">Clear</a>
            </div>

            <div data-role="content">
                <h3>Station</h3>
                <stationselector label='{{stationName}}' emptylabel='Tap to select a station'></stationselector>
                <h3>Next Departures</h3>
                <stationboard></stationboard>
            </div>
        </div>

        <div ng-controller="SearchCtrl" data-role="page" id="search">
            <div data-role="header">
                <h1>Station Search</h1>
                <a href="#main" class="ui-btn-left" data-icon="back" data-transition="slide" data-direction="reverse">Back</a>
            </div>

            <div data-role="content">
                <stationsearch></stationsearch>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
        <script type="text/javascript" src="js/jquery-mobile-angular-adapter-1.2.0.js"></script>
        <script type="text/javascript" src="js/nextTrain.js"></script>
    </body>
</html>
