<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
        <title>Next Train</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"/>
    </head>
    <body ng-app="NextTrainApp">
        <div ng-controller="MainCtrl" data-role="page" id="main">
            <div data-role="header">
                <h1>Next Train</h1>
                <a href="#main" class="ui-btn-left" data-icon="home" ng-click="geolocateClosestStation()">Closest</a>
                <a href="#main" class="ui-btn-right" data-icon="delete" ng-click="clear()">Clear</a>
            </div>

            <div data-role="content">
                <h3>Station</h3>
                <stationselector label='{{stationName}}' emptylabel='Tap to select a station'></stationselector>
                <h3>Next Departures</h3>
                <stationboard></stationboard>
            </div>
        </div>

        <div ng-controller="SearchCtrl" data-role="page" id="search" data-add-back-btn="true">
            <div data-role="header">
                <h1>Station Search</h1>
            </div>

            <div data-role="content">
                <stationsearch></stationsearch>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
        <script type="text/javascript" src="jquery-mobile-angular-adapter-1.2.0.js"></script>
        <script type="text/javascript" src="nextTrain.js"></script>
    </body>
</html>
