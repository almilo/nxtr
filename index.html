<!DOCTYPE html>
<html ng-app="Transport">
    <head>
        <title>Open Data Transport API with AngularJS example</title>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div ng-controller="TransportCtrl">
            <h3>Open Data CH Transport API</h3>
            <form class="form-horizontal">
                <input id="stationName" type="text" ng-model="stationName">
                <button class="btn" ng-click="doSearch()"><i class="icon-search"></i>Search</button>
            </form>
            <table class="table table-striped">
                <tr ng-repeat="location in locationsResult.stations">
                    <td>{{location.name}}</td>
                </tr>
            </table>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-resource.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="transport.js"></script>
    </body>
</html>
